name: Backend CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Install dependencies
      working-directory: ./backend
      run: npm ci

    - name: Type check
      working-directory: ./backend
      run: npx tsc --noEmit

    - name: Build application
      working-directory: ./backend
      run: npm run build

    - name: Run tests
      working-directory: ./backend
      run: npm test
      continue-on-error: true

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: backend-build-${{ matrix.node-version }}
        path: backend/dist
        retention-days: 7

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Install dependencies
      working-directory: ./backend
      run: npm ci

    - name: Build for production
      working-directory: ./backend
      run: npm run build

    - name: Deploy to production
      run: |
        echo "Deploy to your hosting service (Heroku, AWS, Google Cloud, etc.)"
        echo "Example deployment commands:"
        echo "  - Docker: docker build -t myapp ./backend && docker push myapp"
        echo "  - Heroku: git subtree push --prefix backend heroku main"
        echo "  - AWS: aws deploy ... or use AWS CDK/CloudFormation"
        # Add your deployment commands here

    - name: Health check
      run: |
        echo "Perform health check on deployed application"
        # Example: curl https://your-api.com/api/health
